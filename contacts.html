        <h2>Our Contact Form</h2>
        
        <article id="contact">
            <legend>Send us a message</legend>
            <form action="https://httpbin.org/get" method="get">
                <p>
                    <label for="firstName">First name: </label>
                    <input type="text" name="firstName" id="firstName" required placeholder="First name">
                </p>
                <p>
                    <label for="lastName">Last name: </label>
                    <input type="text" name="lastName" id="lastName" required placeholder="Last name">
                </p>
                <p>
                    <label for="email">Email adress: </label>
                    <input type="email" name="email" id="email" required placeholder="Johndoe@gmail.com">
                </p>
                <p>
                    <label for="message">Your message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message....."></textarea>
                </p>
            

        
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
    </article>
